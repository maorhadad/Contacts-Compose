name: Build and Release

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Debug Decoded File
        run: |
          echo "${{ secrets.KEYSTORE_FILE }}" | tr -d '\n' | base64 -d > keystore.jks
          ls -l keystore.jks
          file keystore.jks

      - name: Print File Tree
        run: |
          find . -type d -print -exec ls -l {} \;

      - name: Verify File Creation
        run: ls -l

      - name: Check File Type
        run: file keystore.jks

      - name: Check File Size
        run: du -h keystore.jks

      - name: Setup Environment Variables
        run: |
          echo "KEYSTORE_FILE_PATH=$(pwd)/keystore.jks" >> $GITHUB_ENV
          echo "KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
          echo "KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> $GITHUB_ENV
          echo "KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> $GITHUB_ENV
          echo "VERSION_CODE=${{ github.run_number }}" >> $GITHUB_ENV
          echo "VERSION_NAME=1.0.${{ github.run_number }}" >> $GITHUB_ENV

      - name: Debug Environment Variables
        run: |
          echo "KEYSTORE_PASSWORD: ${KEYSTORE_PASSWORD:0:17}****"
          echo "KEY_ALIAS: ${KEY_ALIAS:0:6}****"
          echo "KEY_PASSWORD: ${KEY_PASSWORD:0:17}****"

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build APK
        run: ./gradlew assembleRelease

      - name: Tag the Release
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v1.0.${{ github.run_number }}" -m "Release v1.0.${{ github.run_number }}"
          git push origin "v1.0.${{ github.run_number }}"

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: "v1.0.${{ github.run_number }}"
          name: "Release v1.0.${{ github.run_number }}"
          files: app/build/outputs/apk/release/app-release.apk

      - name: Clean Up Keystore File
        run: rm -f keystore.jks
